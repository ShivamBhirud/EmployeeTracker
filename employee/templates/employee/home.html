{% extends 'base.html' %}

{% block title %}Employee Entry{% endblock %}

{% block content %}

<head>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet">
</head>

<br>
<br>
<h6 style="color:red">
{% if msg %}
  {{msg}}
{% endif %}
</h6>
<br>

<body class="fullscreen-centered page-register">
    
    <div id="block">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <form enctype="multipart/form-data" action="{% url 'home' %}" method='POST' role="form">
                {% csrf_token %}
                <fieldset>
                  <legend class="panel-title" style="font-weight: bolder;">Employee Entry</legend>
            
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                      <input type="text" name="first_name" placeholder="First Name" field="required">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                      <input type="text" name="last_name" placeholder="Last Name">
                    </div>
                  </div> 
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                      <select class="select" name="designation">
                        <option>Employee</option>
                        <option>Manager</option>
                        <option>VP</option>
                        <option>Director</option>
                      </select>
                    </div>
                  </div> 
                  <input class="col-md-3 mb-3 btn btn-lg btn-primary btn-block" type="submit" value="Submit">
                </fieldset>
              </form>
              <br>
              <br>
              <br>
              <div class="credits">
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
